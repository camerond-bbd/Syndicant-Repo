<main class="general">
    <label>Name:</label>
    <input type="text" [(ngModel)]="name"/>
    <label>Select Level-Up:</label>
    <select name="levelUps" [(ngModel)]="levelUp">
        <option *ngFor="let lu of levelUps" [value]="lu">{{ lu }}</option>
    </select>
    <label>New level-up:</label>
    <input type="text" [(ngModel)]="levelUp" />
    <button (click)="addSyndicate()"> Add </button></main>
