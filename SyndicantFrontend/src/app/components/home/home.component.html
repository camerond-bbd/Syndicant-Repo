<textarea [(ngModel)]="gradText"></textarea>
<button (click)="getNewList()">Validate</button>

<p>Conflicts: </p>
<ul>
    <ng-container *ngFor="let grad of gradList;">
        <li>{{ grad.gradEmail }}</li>
        <ul>
            <ng-container *ngFor="let c of grad.otherGradEmail;">
                <li>{{ c }}</li>
            </ng-container>
        </ul>
    </ng-container>    
</ul>
